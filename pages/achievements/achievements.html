<!DOCTYPE html>
<html>
    <head>
        <title>Easy Level</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <!--Halloumi references -->
        <link href="/css/default.css" rel="stylesheet" />
        <link href="/pages/achievements/achievements.css" rel="stylesheet" />
        <script src="/js/jquery-2.0.3.min.js"></script>
        <script src="/js/jquery-ui.min.js"></script>
        <script src="/pages/achievements/achievements.js"></script>
    </head>
    <body>
        <div id="aContainer">
            <div id="achievementTitle" >
                <header aria-label="Header content" role="banner">
                    <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                        Achievements
                </header>
            </div>
            <div id="achievementContainer">
                <div id="winHundredHexagonal" class="achievementBox placeBorder">
                    <table>
                        <tr><th>Win 100 Hexagonal Games</th></tr>
                        <tr>
                            <td id="winHundredHexagonalProgress"></td>
                        </tr>
                    </table>
                </div>
                <div id="playHundredGames" class="achievementBox placeBorder">
                    <table>
                        <tr><th>Win 100 Games</th></tr>
                        <tr>
                            <td id="playHundredGamesProgress"></td>
                        </tr>
                    </table>
                </div>
                <div id="flagHundredMines" class="achievementBox placeBorder">
                    <table>
                        <tr><th>Flag 100 Mines</th></tr>
                        <tr>
                            <td id="flagHundredMinesProgress"></td>
                        </tr>
                    </table>
                </div>
                <div id="beatAI" class="achievementBox placeBorder">
                    <table>
                        <tr><th>Beat AI 10 Times</th></tr>
                        <tr>
                            <td id="BeatAIProgress"></td>
                        </tr>
                    </table>
                </div>
                <div id="win100EasyGames" class="achievementBox placeBorder">
                    <table>
                        <tr><th>Win 100 Easy Games</th></tr>
                        <tr>
                            <td id="win100EasyGamesProgress"></td>
                        </tr>
                    </table>
                </div>
                <div id="win100MediumGames" class="achievementBox placeBorder">
                    <table>
                        <tr><th>Win 100 Medium Games</th></tr>
                        <tr>
                            <td id="win100MediumGamesProgress"></td>
                        </tr>
                    </table>
                </div>
                <div id="win100ProGames" class="achievementBox placeBorder">
                    <table>
                        <tr><th>Win 100 Pro Games</th></tr>
                        <tr>
                            <td id="win100ProGamesProgress"></td>
                        </tr>
                    </table>
                </div>
                <div id="play100MultiplayerGames" class="achievementBox placeBorder">
                    <table>
                        <tr><th>Play 100 Multiplayer Games</th></tr>
                        <tr>
                            <td id="play100MultiplayerGamesProgress"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
