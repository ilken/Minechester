<!DOCTYPE html>
<html>
    <head>
        <title>Easy Level</title>

        <!-- WinJS references -->
        <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
        <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
        <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

        <!--Halloumi references -->
        <link href="/css/default.css" rel="stylesheet" />
        <link href="/pages/highScores/highScores.css" rel="stylesheet" />
        <script src="/js/jquery-2.0.3.min.js"></script>
        <script src="/js/jquery-ui.min.js"></script>
        <script src="/pages/highScores/highScores.js"></script>
    </head>
    <body>
        <div id="gContainer">
            <div id="scoreTitle" >
                <header aria-label="Header content" role="banner">
                    <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                        Tutorial
                </header>
            </div>
            <div id="scoreContainer">
                <div id="easy" class="scoreBox placeBorder">
                    <table>
                        <tr><th>Easy</th></tr>
                        <tr>
                            <td>Best Time: </td>
                            <td id="easyBestTime"></td>
                        </tr>
                        <tr>
                            <td>Games Played: </td>
                            <td id="easyGamesPlayed"></td>
                        </tr>
                        <tr>
                            <td>Won:</td>
                            <td id="easyWin"></td>
                        </tr>
                        <tr>
                            <td>Lost: </td>
                            <td id="easyLose"></td>
                        </tr>
                    </table>
                </div>
                <div id="medium" class="scoreBox placeBorder">
                    <table>
                        <tr><th>Medium</th></tr>
                        <tr>
                            <td>Best Time: </td>
                            <td id="mediumBestTime"></td>
                        </tr>
                        <tr>
                            <td>Games Played: </td>
                            <td id="mediumGamesPlayed"></td>
                        </tr>
                        <tr>
                            <td>Won:</td>
                            <td id="mediumWin"></td>
                        </tr>
                        <tr>
                            <td>Lost: </td>
                            <td id="mediumLose"></td>
                        </tr>
                    </table>
                </div>
                <div id="pro" class="scoreBox placeBorder">
                    <table>
                        <tr><th>Pro</th></tr>
                        <tr>
                            <td>Best Time: </td>
                            <td id="proBestTime"></td>
                        </tr>
                        <tr>
                            <td>Games Played: </td>
                            <td id="proGamesPlayed"></td>
                        </tr>
                        <tr>
                            <td>Won:</td>
                            <td id="proWin"></td>
                        </tr>
                        <tr>
                            <td>Lost: </td>
                            <td id="proLose"></td>
                        </tr>
                    </table>
                </div>
                <div id="multiplayer" class="scoreBox placeBorder">
                    <table>
                        <tr><th>Multiplayer</th></tr>
                        <tr>
                            <td>Best Time: </td>
                            <td id="Td9"></td>
                        </tr>
                        <tr>
                            <td>Games Played: </td>
                            <td id="Td10"></td>
                        </tr>
                        <tr>
                            <td>Won:</td>
                            <td id="Td11"></td>
                        </tr>
                        <tr>
                            <td>Lost: </td>
                            <td id="Td12"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
